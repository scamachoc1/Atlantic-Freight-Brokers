<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pixenbyte</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="side-bar">
                
                <ol class="list">
                    <li class="img-list-1"><img src="img/Atlantic Globe Green (2).png" alt="main img"><div class="rectangle"></div></li>
                    <li class="img-list-2"><img  src="img/house-solid.svg" alt="house-solid"></li>
                    <li class="img-list-3"><img class="imgs-list" src="img/ship-solid.svg" alt="ship-solid"></li>
                    <li class="img-list-4"><img class="imgs-list" src="img/money-bills-solid.svg" alt="money-bills-solid"></li>
                    <li class="img-list-5"><img class="imgs-list" src="img/chart-simple-solid.svg" alt="chart-simple-solid"></li>
                    <li class="img-list-6"><img src="img/sliders-solid.svg" alt="sliders-solid"></li>
                </ol>
            </div>

            <div class="msg-container">
                <p>
                    Good Morning JR Classics!
                </p>
            </div>
            <div class="notif-container">
                <p class="notif-container-text">
                    Upload Arrival Notice for shipment #12839283 - container #189382049
                </p>
                <p class="notif-container-x">
                    X   
                </p>
            </div>

            <div class="box-1">
                <div class="number-box-1">15</div>
                <div class="text-box-1">
                    <p>
                        Shipments <br>Needing Uploads
                    </p>
                </div>
            </div>
            <div class="box-2">
                <div class="number-box-2">
                    <p>
                        2
                    </p>
                </div>
                <div class="text-box-2">
                    <p>
                        7501 Forms <br>to Review
                    </p>
                </div>
            </div>
            <div class="box-3">
                <div class="number-box-3">
                    <p>
                        2
                    </p>
                </div>
                <div class="text-box-1">
                    <p>
                        Invoices <br>Due
                    </p>
                </div>
            </div>
            <div class="display-data-chart">
                <p>
                    big div
                </p>
            </div>
        </div>
    </body>
</html>
